<!DOCTYPE html>

<head>

    <title>forms</title>
    <style>
        table tr td {

<body style="background-color:darkgrey; border: 1px solid; border-collapse: collapse;">
    <div style="padding: 70px; margin-left: 20%; width: 50%; background-color: powderblue;">
        <form action="resume1.html" id="userform">
            <h3 style="text-align: center;background-color:black; color: white; ">Personal Details</h3>
            <hr>
            <div id="details">
                <table>
                    <tr>
                        <td><label> Name:</label>
                        <td><input type="text" id="fname" name="fname" placeholder="Name" required></td>
                        <td><label> Address:</label>
                        <td><input type="text" id="faddrs" placeholder="Address">
                    </tr>
                    
                    <tr>
                        <td><label> Mobile Number:</label>
                        <td><input type="tel" value="+91" size="2" maxlength="3" > <input type="tel" id="fmobno" placeholder="Mobile Number" size="10" pattern="[1-9]{1}[0-9]{9}" maxlength="10">
                        <td><label> Email:</label> 
                        <td><input type="email" id="fmail" placeholder="Email">
                    </tr>
                    <tr>
                        <td><label>Date Of Birth:</label>
                        <td><input type="date" id="dob" data-date="" data-date-format="DD MMMM YYYY" Placeholder="DOB">
                        <td><label>Upload your pic:</label>
                        <td><input type="file" id="RImg" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label>
                        <td><input type="radio" id="female" name="gender" value="female">
                            <label for="female">female</label>
                        <td><input type="radio" id="male" name="gender" value="male">
                            <label for="male">male</label>
                    </tr>
                </table>
